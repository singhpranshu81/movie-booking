<h1>Login Here</h1>
 
<form >
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
       
        name="email"
        required
      />
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
       
        name="password"
        required
      />
    </div>
    <div>
      <label for="role">Role:</label>
      <select  name="role" required>
        <option value="Customer">Customer</option>
        <option value="Admin">Admin</option>
   
      </select>
    </div>
    <button type="submit" (click)="goDash()">Login</button>
    <a style="margin-left: 10px;" routerLink="/register">Not a user!! register</a>
  </form>
